<div class="form-group">
    <mat-card>
        <mat-card-content>
            <form (ngSubmit)="login()">
                <h2>Log in</h2>
                <!-- <div>
                    <input type="text" placeholder="Username" required name="username" [(ngModel)]="username">
                </div> -->
                <mat-form-field appearance="fill">
                    <mat-label>Input</mat-label>
                    <input matInput type="text" placeholder="Username" required name="username" [(ngModel)]="username">
                </mat-form-field>
                <!-- <div>
                    <input type="password" placeholder="Password" required name="password" [(ngModel)]="password">
                </div> --><br>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" required name="password"
                        [(ngModel)]="password">
                </mat-form-field>
                <br>
                <button type="submit" class="btn btn-warning">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
